tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    portal:
      type: tosca.nodes.sshable
      properties:
        deployment_command:
          type: string
          default: /usr/sbin/sshd -D
        ports_bindings:
          type: string
          default: "{80:8080}"
        provisioning_instruction:
          type: string
          default: ./playbook.yaml
        execution_command:
          type: string
          default: "nohup node /webserver/webserver.js >/dev/null 2>&1 &"
      artifacts:
        binaries:
          artifacts_path: ./webserver
          deploy_path: /

node_types:
  tosca.nodes.sshable:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      deployment_image:
        type: string
        default: rastasheep/ubuntu-sshd
      deployment_command:
        type: string
        default: /bin/sh
      deployment_ports:
        type: list
        default: [22,80]
      ports_bindings:
        type: string
        required: false
      provisioning_instruction:
        type: string
        default: meantheory.python
      execution_command:
        type: string
        default: ""
